<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> teamEntryPage </title>

    <link rel="stylesheet" href="../css/teamEntryPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<header class="headerWhite">
    <div class="headerWhite-wrapper">

        <div class="headerWhite__top">
            <div class="container-lg">
                <div class="headerWhite__top-content d-flex align-items-center">

                    <div class="headerWhite__top-lang">
                        <label>
                            <input name="lang" value="УК" type="radio">
                            <span>УК</span>
                        </label>

                        <label>
                            <input name="lang" value="PL" type="radio">
                            <span>PL</span>
                        </label>

                        <label>
                            <input checked name="lang" value="EN" type="radio">
                            <span>EN</span>
                        </label>

                    </div>

                    <div class="headerWhite__top-address">
                        <a target="_blank"
                           href="https://www.google.com.ua/maps/place/Pyam'yatnyk+Zhertvam+Teroryzmu,+Поблизу+станції+метро+Кловська,+вулиця+Мечникова,+14%2F1,+Київ,+01023/@50.4368635,30.529918,17z/data=!3m1!4b1!4m5!3m4!1s0x40d4cf00d4d55dad:0x40f274cb5d991e55!8m2!3d50.4368601!4d30.5321067?hl=ru">
                            Kyiv, Mechnikova str, 14/1
                        </a>
                    </div>

                    <div class="headerWhite__top-phone">
                        <a href="tel:0800211927">
                            0800 211 927</a>
                    </div>

                    <div class="headerWhite__top-social">
                        <a target="_blank" href="https://www.facebook.com/">
                            <i class="bi bi-facebook"></i>
                        </a>
                    </div>

                    <div class="headerWhite__top-modal">
                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">
                            <i class="bi bi-envelope"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-md ">
            <div class="container-lg">
                <img src="../assets/icons/logo-header-teamPage.svg" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">about us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">services</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">team</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#">publications</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
</header>
<main>
    <section class="teamEntryPage">

    </section>
</main>
<footer class="footerNotLine">
    <div class="container-lg">

        <div class="footerNotLine__line"></div>

        <div class="footerNotLine__wrapper d-flex">

            <div class="footerNotLine__content">
                <div class="footerNotLine__content-address d-flex align-items-center">
                    <address>Kyiv, Mechnikova str, 14/1</address>
                    <a href="https://www.google.com/maps/place/ул.+Мечникова,+14%2F1,+Киев,+02000/@50.436795,30.532705,17z/data=!3m1!4b1!4m5!3m4!1s0x40d4cf07295b8e39:0x17b2112e2dc0e7a!8m2!3d50.436795!4d30.532705"
                       target="_blank">On map</a>
                </div>

                <div class="footerNotLine__content-contact d-flex align-items-center">

                    <div class="footerNotLine__content-contact-social">
                        <a target="_blank" href="https://www.facebook.com/">
                            <i class="bi bi-facebook"></i>
                        </a>
                    </div>

                    <div class="footerNotLine__content-contact-phone">
                        <a href="tel:0800211927">
                            0800 211 927</a>
                    </div>

                    <div class="footerNotLine__content-contact-email">
                        <a href="#">contact@forstudy.space</a>
                    </div>
                </div>
            </div>

            <div class="footerNotLine__copyright">
                <p>© 2021 HLEGAL Law company, LLC</p>
            </div>

        </div>
    </div>
</footer>

<!--; Modal ;-->
<div class="header__modal">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">We would like to help you</h5>
                    <button type="button" data-bs-dismiss="modal" aria-label="Close">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label for="text-name"></label>
                            <input type="text" placeholder="Name" class="form-control pb-3" id="text-name">
                        </div>

                        <div class="mb-5">
                            <label for="message-text" class="col-form-label"></label>
                            <textarea class="form-control textarea pb-6" placeholder="Message" id="message-text"></textarea>
                        </div>

                        <h5>How to answer you?</h5>

                        <div>
                            <label for="phone-name"></label>
                            <input type="tel" placeholder="Phone number" class="form-control pb-3" id="phone-name">
                        </div>

                        <div class="mb-3" >
                            <label for="email-name"></label>
                            <input type="email" placeholder="Email" class="form-control pb-3" id="email-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
